<!DOCTYPE html>
<html>
<head>
  <style>
    .bloque {
      position: absolute;
      width: 300px;
      height: 300px;
    }

    #bloque1 {
      background-color: red;
      top: 100px;
      left: 100px;
    }

    #bloque2 {
      background-color: green;
      top: 150px;
      left: 150px;
    }

    #bloque3 {
      background-color: blue;
      top: 200px;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="bloque" id="bloque1"></div>
  <div class="bloque" id="bloque2"></div>
  <div class="bloque" id="bloque3"></div>
</body>
</html>
